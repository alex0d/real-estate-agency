<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование объявления</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/real-estate/my">Мои объявления</a>
        </li>
        <li th:if="${isAdmin}" class="nav-item">
          <a class="nav-link" href="/admin">Администрирование</a>
        </li>
        <li th:if="${user}" class="nav-item">
          <a class="nav-link" href="/logout">
            <img src="/images/profile.png" alt="Profile image" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
            Выйти
          </a>
        </li>
        <li th:unless="${user}" class="nav-item">
          <a class="nav-link" href="/login">Войти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mb-5">
  <h1>Редактирование объявления</h1>
  <hr>
  <!-- Форма для редактирования объявления -->
  <form th:object="${realEstate}" th:action="@{/real-estate/{id}(id=${realEstate.getId()})}" th:method="put">
    <input type="hidden" name="_method" value="put" />
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${realEstate.getName()}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="3" th:text="${realEstate.getDescription()}"></textarea>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="address" name="address" th:value="${realEstate.getAddress()}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Цена</label>
      <input type="number" class="form-control" id="price" name="price" th:value="${realEstate.getPrice()}">
    </div>
    <div class="mb-3">
      <label for="latitude" class="form-label">Широта</label>
      <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" th:value="${realEstate.getLatitude()}">
    </div>
    <div class="mb-3">
      <label for="longitude" class="form-label">Долгота</label>
      <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" th:value="${realEstate.getLongitude()}">
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Оставить без изменений</button>
    </div>
  </form>
</div>

<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <span>by Aleksey Denisov</span>
      </div>
      <div class="col-lg-6 text-end">
        <span>&copy; 2023 Real Estate Agency</span>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
