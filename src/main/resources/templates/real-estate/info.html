<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/info.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/real-estate/my">Мои объявления</a>
        </li>
        <li th:if="${isAdmin}" class="nav-item">
          <a class="nav-link" href="/admin">Администрирование</a>
        </li>
        <li>
          <a class="nav-link" href="/logout">
            <img src="/images/profile.png" alt="Profile image" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
            Выйти
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
  <h1 class="text-center">Информация о недвижимости</h1>
  <hr>
  <div class="row">
    <div class="col-md-8">
      <h2 class="mb-3" th:text="${realEstate.name}"></h2>
      <p th:text="${realEstate.description}"></p>
      <p class="price" th:text="${realEstate.price} + ' &#8381;'"></p>
      <p th:text="'Владелец: ' + ${realEstate.owner.firstName}"></p>
      <p class="phone-number" th:text="'Телефон: ' + ${realEstate.owner.phoneNumber}"></p>
    </div>
    <div class="col-md-4">
      <a class="btn btn-primary btn-block mb-3" th:href="'tel:' + ${realEstate.owner.phoneNumber}">
        Позвонить владельцу
      </a>

      <a href="/" class="btn btn-secondary btn-block mb-3">На главную</a>
    </div>
  </div>
</div>

<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <span>by Aleksey Denisov</span>
      </div>
      <div class="col-lg-6 text-end">
        <span>&copy; 2023 Real Estate Agency</span>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
