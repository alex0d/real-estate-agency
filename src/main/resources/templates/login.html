<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li th:unless="${user}" class="nav-item">
          <a class="nav-link" href="/login">Войти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mx-auto mt-5 mb-5">
      <div class="auth-container p-3 border border-lightgray">
        <h1>Вход</h1>
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label>
              <input type="checkbox" name="remember-me" />
              Запомнить меня
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
          <a href="/register" class="btn btn-link">Зарегистрироваться</a>
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <span>by Aleksey Denisov</span>
      </div>
      <div class="col-lg-6 text-end">
        <span>&copy; 2023 Real Estate Agency</span>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
