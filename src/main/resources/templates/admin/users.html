<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Администрирование: пользователи</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/real-estate/my">Мои объявления</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Администрирование</a>
        </li>
        <li>
          <a class="nav-link" href="/logout">
            <img src="/images/profile.png" alt="Profile image" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
            Выйти
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
  <h1>Администрирование: пользователи</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Email</th>
      <th>Номер телефона</th>
      <th>Роли</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phoneNumber}"></td>
      <td>
        <ul>
          <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
        </ul>
      </td>
      <td>
          <button class="btn btn-danger" onclick="deleteUser(event)" th:data-id="${user.getId()}">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <span>by Aleksey Denisov</span>
      </div>
      <div class="col-lg-6 text-end">
        <span>&copy; 2023 Real Estate Agency</span>
      </div>
    </div>
  </div>
</footer>

<script>
  function deleteUser(event) {
    if (!confirm("Вы уверены, что хотите удалить пользователя? Будут удалены все его объявления")) {
      return;
    }
    const id = event.target.dataset.id;
    fetch('/admin/users/' + id, {
      method: 'DELETE'
    }).then(() => {
      window.location.reload();
    });
  }
</script>
</body>

</html>
