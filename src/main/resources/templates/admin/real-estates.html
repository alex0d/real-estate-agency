<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрирование: объекты недвижимости</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <script src="/js/admin.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/real-estate/my">Мои объявления</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Администрирование</a>
        </li>
        <li>
          <a class="nav-link" href="/logout">
            <img src="/images/profile.png" alt="Profile image" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
            Выйти
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
  <h1>Администрирование: объекты недвижимости</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Адрес</th>
      <th>Цена</th>
      <th>Широта</th>
      <th>Долгота</th>
      <th>ID владельца</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="realEstate : ${realEstates}">
      <td th:text="${realEstate.id}"></td>
      <td th:text="${realEstate.name}"></td>
      <td th:text="${realEstate.description}"></td>
      <td th:text="${realEstate.address}"></td>
      <td th:text="${realEstate.price}"></td>
      <td th:text="${realEstate.latitude}"></td>
      <td th:text="${realEstate.longitude}"></td>
      <td th:text="${realEstate.owner.id}"></td>
      <td>
        <button class="btn btn-danger" onclick="deleteRealEstate(event)" th:data-id="${realEstate.id}">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <span>by Aleksey Denisov</span>
      </div>
      <div class="col-lg-6 text-end">
        <span>&copy; 2023 Real Estate Agency</span>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
