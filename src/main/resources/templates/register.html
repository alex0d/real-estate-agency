<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li th:unless="${user}" class="nav-item">
          <a class="nav-link" href="/login">Войти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="auth-container container mx-auto mb-5">
  <h1>Регистрация</h1>

  <form action="#" method="post" th:object="${signUpDto}">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" name="username" required>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">Имя</label>
      <input type="text" th:field="*{firstName}" class="form-control" id="firstname" name="firstname" required>
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Фамилия</label>
      <input type="text" th:field="*{lastName}" class="form-control" id="lastname" name="lastname" required>
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    <div class="mb-3">
      <label for="phonenumber" class="form-label">Номера телефона</label>
      <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phonenumber" name="phonenumber" pattern="[0-9]{11}" placeholder="79451112233" required>
      <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
      <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" name="confirmPassword" required>
      <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
  </form>
</div>

<footer class="footer bg-light py-3 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <span>by Aleksey Denisov</span>
      </div>
      <div class="col-lg-6 text-end">
        <span>&copy; 2023 Real Estate Agency</span>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
